  <h1>Welcome to Left Hook!</h1>
  <img src="https://cdn.discordapp.com/attachments/1092456919622488100/1095003050445377607/image0.jpg" alt="Game logo" />

 <p>Ever want to experience the thrill of fishing and fighting at the same time? Well, you've come to the right place! Get Left Hook and prepare for an action-packed showdown with... FISH?!</p>
  
  <img id="floatingFish" src="https://i.imgur.com/xKiHIaf.png" alt="Floating fish" style="position:absolute; left:0; top:0; cursor:pointer; width: 100px; height: auto;">

  <!-- Health bar container and health bar -->
  <div id="healthBarContainer" style="position:absolute; left:0; top:0; width:100px; height:10px; background-color: #000000;">
    <div id="healthBar" style="width:100%; height:10px; background-color: #FF0000;"></div>
  </div>

  <!-- JavaScript is between the script tag -->
  <script>
    const fish = document.getElementById("floatingFish");
    const healthBarContainer = document.getElementById("healthBarContainer");
    const healthBar = document.getElementById("healthBar");

    let clicks = 0;

    fish.addEventListener("click", () => {
      const randomX = Math.floor(Math.random() * (window.innerWidth - fish.clientWidth));
      const randomY = Math.floor(Math.random() * (window.innerHeight - fish.clientHeight));

      fish.style.left = randomX + "px";
      fish.style.top = randomY + "px";

      healthBarContainer.style.left = randomX + "px";
      healthBarContainer.style.top = (randomY - 15) + "px";

      clicks++;
      healthBar.style.width = (100 - (clicks * 10)) + "%";

      if (clicks >= 10) {
        fish.style.display = "none";
        healthBarContainer.style.display = "none";
      }
    });
  </script>
</body>
